<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon">
    <title>Penguin Fashion With Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[#FFFBF0] px-4">
        <div class="container mx-auto">
            <!-- Navbar Start -->
            <nav class="py-5 flex gap-8 flex-row items-center justify-between">
                <div class="w-72">
                    <img src="./icons/logo.png" alt="">
                </div>
                <ul class="md:flex gap-x-10 hidden">
                    <li><a href="" class="text-[#3c3c3c] font-semibold">Home</a></li>
                    <li><a href="" class="text-[#3c3c3c] font-semibold">Products</a></li>
                    <li><a href="" class="text-[#3c3c3c] font-semibold">About Us</a></li>
                    <li><a href="" class="text-[#3c3c3c] font-semibold">Contact Us</a></li>
                </ul>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 md:hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />

            <!-- Banner Start -->
            <section class="flex flex-col md:flex-row md:gap-0 gap-5 items-center md:justify-between py-5">
                <div class="md:text-left text-center">
                    <h1 class="sm:text-7xl text-5xl uppercase text-[#363958]">
                        <span class="text-[#FABE4C]">Be the Penguins</span>
                        <br>
                        of Winter
                    </h1>
                    <p class="text-gray-800 my-4">Lorem Ipsum is simply dummy text of the printing 
                    and typesetting industry.</p>
                    <div class="md:block flex justify-center">
                        <button class="uppercase py-4 px-8 text-white font-medium rounded-lg cursor-pointer flex gap-2 bg-gradient-to-r from-[#A4BC46] to-[#85A019]">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />

                </div>
                <div class="text-center">
                    <img src="./images/model.png" alt="Banner Image" class="text-center">
                </div>

        </div>
